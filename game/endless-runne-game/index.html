<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endless Runner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; }
    canvas { background: linear-gradient(to top, #60a5fa, #93c5fd); display: block; margin: 0 auto; border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-3xl font-bold text-white mb-4 select-none">Endless Runner</h1>
  <canvas id="gameCanvas" width="500" height="300"></canvas>

  <div class="flex items-center justify-between w-full max-w-md mt-4 text-white select-none">
    <span>üèÜ Skor: <span id="score">0</span></span>
    <button id="startBtn" class="bg-white text-gray-800 px-4 py-1 rounded shadow hover:bg-gray-200 transition">Ba≈ülat</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");

    let player, obstacles, score, gameSpeed, gravity, isGameOver, jumpForce, isJumping;

    function resetGame() {
      player = { x: 50, y: canvas.height - 50, w: 30, h: 30, dy: 0, color: "#facc15" };
      obstacles = [];
      score = 0;
      gameSpeed = 3;
      gravity = 0.6;
      jumpForce = -10;
      isJumping = false;
      isGameOver = false;
    }

    function spawnObstacle() {
      const height = Math.random() * 30 + 20;
      obstacles.push({ x: canvas.width, y: canvas.height - height, w: 20, h: height, color: "#ef4444" });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Skor
      score += 0.01;
      scoreEl.textContent = Math.floor(score);

      // Oyuncu
      player.y += player.dy;
      player.dy += gravity;

      if (player.y + player.h >= canvas.height) {
        player.y = canvas.height - player.h;
        player.dy = 0;
        isJumping = false;
      }

      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Engeller
      if (Math.random() < 0.02) spawnObstacle();

      obstacles.forEach((obs, i) => {
        obs.x -= gameSpeed;
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

        // √áarpƒ±≈üma
        if (
          player.x < obs.x + obs.w &&
          player.x + player.w > obs.x &&
          player.y < obs.y + obs.h &&
          player.y + player.h > obs.y
        ) {
          isGameOver = true;
        }

        if (obs.x + obs.w < 0) {
          obstacles.splice(i, 1);
        }
      });

      // Zorluk arttƒ±rma
      gameSpeed += 0.001;

      if (!isGameOver) {
        requestAnimationFrame(update);
      } else {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Oyun Bitti! Skor: " + Math.floor(score), canvas.width / 2 - 80, canvas.height / 2);
        startBtn.disabled = false;
      }
    }

    function jump() {
      if (!isJumping) {
        player.dy = jumpForce;
        isJumping = true;
      }
    }

    // Kontroller
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    canvas.addEventListener("touchstart", () => jump());

    startBtn.addEventListener("click", () => {
      resetGame();
      startBtn.disabled = true;
      update();
    });

    resetGame();
  </script>
</body>
</html>
