<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Endless Runner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #game {
      position: relative;
      width: 100%;
      height: 250px;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 20px;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #3b82f6;
      border-radius: 0.5rem;
    }
    #obstacle {
      position: absolute;
      bottom: 20px;
      right: -40px;
      width: 40px;
      height: 40px;
      background-color: #ef4444;
      border-radius: 0.5rem;
      animation: moveObstacle 3s linear infinite;
    }
    @keyframes moveObstacle {
      from { right: -40px; }
      to { right: 100%; }
    }
    .jump {
      animation: jump 0.6s ease-out;
    }
    @keyframes jump {
      0% { bottom: 20px; }
      50% { bottom: 100px; }
      100% { bottom: 20px; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-3xl font-bold text-white mb-4">Endless Runner</h1>

  <div id="game" class="rounded-lg shadow-lg mb-4">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>

  <div class="flex items-center gap-6 text-white font-semibold mb-4">
    <p>Puan: <span id="score">0</span></p>
  </div>

  <button id="startBtn" class="bg-white text-indigo-600 font-bold px-6 py-2 rounded-lg shadow hover:bg-gray-100 transition">Başlat</button>

  <p id="message" class="text-white mt-3 min-h-[1.5rem] font-semibold"></p>

  <script>
    const player = document.getElementById('player');
    const obstacle = document.getElementById('obstacle');
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const messageEl = document.getElementById('message');
    const game = document.getElementById('game');

    let score = 0;
    let isJumping = false;
    let gameRunning = false;
    let scoreInterval;

    function jump() {
      if (!isJumping) {
        isJumping = true;
        player.classList.add('jump');
        setTimeout(() => {
          player.classList.remove('jump');
          isJumping = false;
        }, 600);
      }
    }

    function checkCollision() {
      const playerRect = player.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();
      const gameRect = game.getBoundingClientRect();

      if (
        playerRect.right > obstacleRect.left &&
        playerRect.left < obstacleRect.right &&
        playerRect.bottom > obstacleRect.top &&
        playerRect.top < obstacleRect.bottom
      ) {
        endGame();
      }
    }

    function startGame() {
      score = 0;
      scoreEl.textContent = score;
      messageEl.textContent = '';
      gameRunning = true;
      obstacle.style.animationPlayState = 'running';

      scoreInterval = setInterval(() => {
        if (gameRunning) {
          score++;
          scoreEl.textContent = score;
          checkCollision();
        }
      }, 100);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(scoreInterval);
      obstacle.style.animationPlayState = 'paused';
      messageEl.textContent = 'Oyun Bitti! Puanınız: ' + score;
    }

    // Başlat Butonu
    startBtn.addEventListener('click', () => {
      startGame();
    });

    // Klavye ile zıplama
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        jump();
      }
    });

    // Dokunma ile zıplama (mobil)
    game.addEventListener('touchstart', () => {
      jump();
    });
  </script>
</body>
</html>
