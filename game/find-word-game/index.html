<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelime Bulmaca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-indigo-700">Kelime Bulmaca 🧩</h1>

    <div class="text-center text-lg font-mono mb-4" id="scrambledWord">----</div>

    <input 
      type="text" 
      id="userGuess" 
      placeholder="Tahmininizi girin..." 
      class="border border-gray-300 rounded w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <div class="flex gap-2">
      <button id="checkBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded transition">Kontrol Et</button>
      <button id="skipBtn" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded transition">Geç</button>
    </div>

    <div class="mt-4 text-center">
      <p class="text-gray-700">Puan: <span id="score">0</span></p>
      <p id="message" class="text-sm mt-2 font-semibold"></p>
    </div>
  </div>

  <script>
    const words = [
      "masa", "kitap", "kalem", "defter", "bilgisayar", "telefon", "kulaklık", "çanta", "gözlük", "sandalye",
      "araba", "bisiklet", "otobüs", "tren", "uçak", "gemi", "liman", "köprü", "yol", "tünel",
      "bahçe", "ağaç", "çiçek", "yaprak", "orman", "nehir", "deniz", "göl", "dağ", "tepe",
      "güneş", "ay", "yıldız", "bulut", "yağmur", "kar", "rüzgar", "fırtına", "gökkuşağı", "şimşek",
      "ekmek", "peynir", "zeytin", "domates", "salatalık", "yumurta", "pilav", "çorba", "kahve", "çay",
      "okul", "öğretmen", "öğrenci", "ders", "sınıf", "tahta", "silgi", "cetvel", "defter", "kitaplık",
      "oyun", "bilmece", "bulmaca", "kart", "zar", "taş", "kağıt", "makas", "satranç", "dama",
      "ev", "mutfak", "banyo", "salon", "yatak", "dolap", "ayna", "kapı", "pencere", "perde",
      "renk", "kırmızı", "mavi", "yeşil", "sarı", "turuncu", "mor", "beyaz", "siyah", "gri",
      "şehir", "köy", "kasaba", "sokak", "meydan", "park", "cami", "kilise", "müze", "kütüphane"
    ];
    let currentWord = "";
    let scrambled = "";
    let score = 0;

    const scrambledWordEl = document.getElementById("scrambledWord");
    const userGuessEl = document.getElementById("userGuess");
    const scoreEl = document.getElementById("score");
    const messageEl = document.getElementById("message");

    function shuffleWord(word) {
      return word.split("").sort(() => Math.random() - 0.5).join("");
    }

    function newWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      scrambled = shuffleWord(currentWord);
      scrambledWordEl.textContent = scrambled;
      userGuessEl.value = "";
      messageEl.textContent = "";
    }

    document.getElementById("checkBtn").addEventListener("click", () => {
      const guess = userGuessEl.value.trim().toLowerCase();
      if (guess === currentWord) {
        score += 10;
        scoreEl.textContent = score;
        messageEl.textContent = "✅ Doğru!";
        messageEl.className = "text-green-600 font-bold mt-2";
        setTimeout(newWord, 1000);
      } else {
        messageEl.textContent = "❌ Yanlış, tekrar deneyin!";
        messageEl.className = "text-red-600 font-bold mt-2";
      }
    });

    document.getElementById("skipBtn").addEventListener("click", () => {
      score -= 5;
      if (score < 0) score = 0;
      scoreEl.textContent = score;
      newWord();
    });

    newWord();
  </script>
</body>
</html>
