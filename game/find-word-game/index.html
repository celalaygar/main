<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelime Bulmaca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">

    <!-- ƒ∞statistikler -->

      <p>‚è≠ Ge√ßilen: <span id="skipCount">0</span></p>
      <p>üìç Kelime: <span id="currentIndex">0</span> / <span id="totalWords">0</span></p>
      <p>‚≠ê Puan: <span id="score">0</span></p>
    </div>

    <!-- Karƒ±≈üƒ±k kelime -->
    <div class="text-center text-lg font-mono mb-4" id="scrambledWord">----</div>

    <!-- Tahmin input -->
    <input 
      type="text" 
      id="userGuess" 
      placeholder="Tahmininizi girin..." 
      class="border border-gray-300 rounded w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <!-- Butonlar -->
    <div class="flex gap-2">
      <button id="checkBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded transition">Kontrol Et</button>
      <button id="skipBtn" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded transition">Ge√ß</button>
    </div>

    <!-- Mesaj -->
    <div class="mt-4 text-center">
      <p id="message" class="text-sm mt-2 font-semibold"></p>
    </div>
  </div>

  <script>
    const words = [
      "masa","kitap","kalem","defter","bilgisayar","telefon","kulaklƒ±k","√ßanta","g√∂zl√ºk","sandalye",
      "araba","bisiklet","otob√ºs","tren","u√ßak","gemi","liman","k√∂pr√º","yol","t√ºnel",
      "bah√ße","aƒüa√ß","√ßi√ßek","yaprak","orman","nehir","deniz","g√∂l","daƒü","tepe",
      "g√ºne≈ü","ay","yƒ±ldƒ±z","bulut","yaƒümur","kar","r√ºzgar","fƒ±rtƒ±na","g√∂kku≈üaƒüƒ±","≈üim≈üek",
      "ekmek","peynir","zeytin","domates","salatalƒ±k","yumurta","pilav","√ßorba","kahve","√ßay",
      "okul","√∂ƒüretmen","√∂ƒürenci","ders","sƒ±nƒ±f","tahta","silgi","cetvel","kitaplƒ±k","defter",
      "oyun","bilmece","bulmaca","kart","zar","ta≈ü","kaƒüƒ±t","makas","satran√ß","dama",
      "ev","mutfak","banyo","salon","yatak","dolap","ayna","kapƒ±","pencere","perde",
      "renk","kƒ±rmƒ±zƒ±","mavi","ye≈üil","sarƒ±","turuncu","mor","beyaz","siyah","gri",
      "≈üehir","k√∂y","kasaba","sokak","meydan","park","cami","kilise","m√ºze","k√ºt√ºphane",
      "kitap√ßƒ±","manav","fƒ±rƒ±n","eczane","bakkal","restoran","kafe","sinema","tiyatro","stadyum",
      "televizyon","radyo","kamera","fotoƒüraf","mikrofon","hoparl√∂r","tablet","mouse","klavye","yazƒ±cƒ±",
      "√ßeki√ß","testere","matkap","vida","√ßivi","balta","kereste","boru","halat","zincir",
      "balƒ±k","ku≈ü","kedi","k√∂pek","at","inek","koyun","tavuk","√∂rdek","ayƒ±",
      "havu√ß","patates","soƒüan","biber","kabak","patlƒ±can","lahana","ƒ±spanak","fasulye","bezelye",
      "armut","elma","√ºz√ºm","muz","√ßilek","karpuz","kavun","kiraz","vi≈üne","erik"
    ];

    let currentWord = "";
    let scrambled = "";
    let score = 0;
    let correctCount = 0;
    let skipCount = 0;
    let currentIndex = 0;

    const scrambledWordEl = document.getElementById("scrambledWord");
    const userGuessEl = document.getElementById("userGuess");
    const scoreEl = document.getElementById("score");
    const messageEl = document.getElementById("message");
    const correctCountEl = document.getElementById("correctCount");
    const skipCountEl = document.getElementById("skipCount");
    const currentIndexEl = document.getElementById("currentIndex");
    const totalWordsEl = document.getElementById("totalWords");

    totalWordsEl.textContent = words.length;

    function shuffleWord(word) {
      return word.split("").sort(() => Math.random() - 0.5).join("");
    }

    function newWord() {
      if (currentIndex >= words.length) {
        scrambledWordEl.textContent = "Oyun bitti üéâ";
        userGuessEl.disabled = true;
        document.getElementById("checkBtn").disabled = true;
        document.getElementById("skipBtn").disabled = true;
        return;
      }
      currentWord = words[currentIndex];
      scrambled = shuffleWord(currentWord);
      scrambledWordEl.textContent = scrambled;
      userGuessEl.value = "";
      messageEl.textContent = "";
      currentIndexEl.textContent = currentIndex + 1;
    }

    document.getElementById("checkBtn").addEventListener("click", () => {
      const guess = userGuessEl.value.trim().toLowerCase();
      if (guess === currentWord) {
        score += 10;
        correctCount++;
        scoreEl.textContent = score;
        correctCountEl.textContent = correctCount;
        messageEl.textContent = "‚úÖ Doƒüru!";
        messageEl.className = "text-green-600 font-bold mt-2";
        currentIndex++;
        setTimeout(newWord, 500);
      } else {
        messageEl.textContent = "‚ùå Yanlƒ±≈ü, tekrar deneyin!";
        messageEl.className = "text-red-600 font-bold mt-2";
      }
    });

    document.getElementById("skipBtn").addEventListener("click", () => {
      score -= 5;
      if (score < 0) score = 0;
      skipCount++;
      skipCountEl.textContent = skipCount;
      scoreEl.textContent = score;
      currentIndex++;
      newWord();
    });

    newWord();
  </script>
</body>
</html>
