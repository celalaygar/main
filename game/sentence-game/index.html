<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentence Completion Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-2xl sm:text-3xl font-bold text-indigo-800 mb-6 text-center">
    Sentence Completion Game ✍️
  </h1>

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg text-center">
    <p id="sentence" class="text-lg sm:text-xl font-medium mb-4 text-gray-800"></p>
    <div id="letters" class="flex flex-wrap justify-center gap-2 mb-4"></div>

    <input 
      type="text" 
      id="answerInput" 
      placeholder="Type the missing word..." 
      class="border border-gray-300 rounded px-3 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-center"
    />

    <div class="flex justify-center gap-4">
      <button id="checkBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
        Check
      </button>
      <button id="nextBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
        Next
      </button>
    </div>

    <p id="result" class="mt-4 text-lg font-semibold"></p>
  </div>

  <script>
    const sentences = [
      { text: "The scientist made an important ____ about the universe.", answer: "discovery" },
      { text: "She felt an overwhelming sense of ____ when she saw the sunset.", answer: "serenity" },
      { text: "The teacher encouraged the students to think ____ about the problem.", answer: "critically" },
      { text: "After hours of negotiation, they finally reached an ____.", answer: "agreement" },
      { text: "The novel was full of unexpected twists and ____.", answer: "turns" },
      { text: "The castle was surrounded by a deep ____.", answer: "moat" },
      { text: "He was known for his ____ in solving complex puzzles.", answer: "ingenuity" },
      { text: "She had a natural ____ for learning new languages.", answer: "aptitude" },
      { text: "The detective examined the crime scene for any possible ____.", answer: "evidence" },
      { text: "The artist used vibrant colors to ____ her emotions.", answer: "express" },
      // ... buraya 90 tane daha cümle eklenebilir
    ];

    let currentIndex = 0;

    const sentenceEl = document.getElementById("sentence");
    const lettersEl = document.getElementById("letters");
    const answerInput = document.getElementById("answerInput");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function shuffleWord(word) {
      return word.split("").sort(() => Math.random() - 0.5).join("");
    }

    function loadSentence() {
      const current = sentences[currentIndex];
      sentenceEl.textContent = current.text.replace("____", "_____");
      const shuffled = shuffleWord(current.answer);
      lettersEl.innerHTML = "";
      shuffled.split("").forEach(letter => {
        const span = document.createElement("span");
        span.textContent = letter;
        span.className = "bg-indigo-200 text-indigo-800 px-3 py-2 rounded font-bold cursor-pointer select-none";
        lettersEl.appendChild(span);
      });
      answerInput.value = "";
      resultEl.textContent = "";
    }

    checkBtn.addEventListener("click", () => {
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === sentences[currentIndex].answer.toLowerCase()) {
        resultEl.textContent = "✅ Correct!";
        resultEl.className = "mt-4 text-green-600 font-semibold";
      } else {
        resultEl.textContent = "❌ Incorrect!";
        resultEl.className = "mt-4 text-red-600 font-semibold";
      }
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % sentences.length;
      loadSentence();
    });

    loadSentence();
  </script>
</body>
</html>
