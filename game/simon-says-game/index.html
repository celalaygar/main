<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says 5x5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cell {
      transition: background-color 0.3s, transform 0.2s;
    }
    .active {
      filter: brightness(160%);
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-white">

  <h1 class="text-2xl font-bold mb-4">Simon Says (5x5)</h1>
  <button id="startBtn" class="mb-4 px-4 py-2 bg-green-600 rounded hover:bg-green-700">Start Game</button>

  <div id="grid" class="grid grid-cols-5 gap-2 w-[90vw] max-w-xl aspect-square"></div>

  <p id="status" class="mt-4 text-lg"></p>

  <script>
    const grid = document.getElementById("grid");
    const statusText = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    // 25 farklı renk seçelim
    const colors = [
      "bg-red-400","bg-blue-400","bg-green-400","bg-yellow-400","bg-purple-400",
      "bg-pink-400","bg-indigo-400","bg-orange-400","bg-lime-400","bg-teal-400",
      "bg-cyan-400","bg-fuchsia-400","bg-rose-400","bg-emerald-400","bg-violet-400",
      "bg-amber-400","bg-sky-400","bg-stone-400","bg-gray-400","bg-zinc-400",
      "bg-red-300","bg-blue-300","bg-green-300","bg-yellow-300","bg-purple-300"
    ];

    let sequence = [];
    let playerSequence = [];
    let clickable = false;

    // kareleri oluştur
    const cells = [];
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement("div");
      cell.className = `cell ${colors[i]} w-full h-full rounded-md`;
      cell.dataset.index = i;
      cell.addEventListener("click", () => handleClick(i));
      grid.appendChild(cell);
      cells.push(cell);
    }

    function playSequence() {
      clickable = false;
      let i = 0;
      const interval = setInterval(() => {
        const idx = sequence[i];
        flash(cells[idx]);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          clickable = true;
          statusText.textContent = "Your turn!";
        }
      }, 700);
    }

    function flash(cell) {
      cell.classList.add("active");
      setTimeout(() => cell.classList.remove("active"), 400);
    }

    function handleClick(index) {
      if (!clickable) return;
      flash(cells[index]);
      playerSequence.push(index);

      const currentStep = playerSequence.length - 1;
      if (playerSequence[currentStep] !== sequence[currentStep]) {
        statusText.textContent = "❌ Wrong! Game Over.";
        clickable = false;
        return;
      }

      if (playerSequence.length === sequence.length) {
        statusText.textContent = "✅ Correct! Next round...";
        setTimeout(nextRound, 1000);
      }
    }

    function nextRound() {
      playerSequence = [];
      sequence.push(Math.floor(Math.random() * 25));
      playSequence();
    }

    startBtn.addEventListener("click", () => {
      sequence = [];
      playerSequence = [];
      statusText.textContent = "Watch carefully...";
      nextRound();
    });
  </script>
</body>
</html>
