<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says 3x3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active {
      opacity: 1 !important;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-indigo-200 to-purple-200 min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-3xl font-bold mb-4 text-indigo-900">Simon Says - 3x3</h1>

  <!-- Skor ve buton -->
  <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
    <div class="bg-white px-4 py-2 rounded shadow text-indigo-800 font-semibold">
      Skor: <span id="score">0</span>
    </div>
    <button id="startBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow transition">
      Başlat / Yeniden Başlat
    </button>
  </div>

  <!-- 3x3 grid -->
  <div id="board" class="grid grid-cols-3 gap-3 w-full max-w-xs">
    <!-- JS ile kareler eklenecek -->
  </div>

  <div id="message" class="mt-6 text-lg font-semibold text-indigo-900"></div>

  <script>
    const board = document.getElementById("board");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const messageEl = document.getElementById("message");

    let sequence = [];
    let playerSequence = [];
    let score = 0;
    let acceptingInput = false;

    // 9 kare oluştur
    const colors = [
      "bg-red-400", "bg-green-400", "bg-blue-400",
      "bg-yellow-400", "bg-pink-400", "bg-purple-400",
      "bg-orange-400", "bg-teal-400", "bg-lime-400"
    ];

    for (let i = 0; i < 9; i++) {
      const square = document.createElement("div");
      square.className = `${colors[i]} rounded-lg shadow-md aspect-square opacity-80 transition duration-200 cursor-pointer`;
      square.dataset.index = i;
      square.addEventListener("click", handleSquareClick);
      board.appendChild(square);
    }

    function handleSquareClick(e) {
      if (!acceptingInput) return;
      const index = parseInt(e.target.dataset.index);
      flashSquare(index);
      playerSequence.push(index);
      checkPlayerMove();
    }

    function flashSquare(index) {
      const square = board.children[index];
      square.classList.add("active");
      setTimeout(() => {
        square.classList.remove("active");
      }, 400);
    }

    function playSequence() {
      acceptingInput = false;
      let i = 0;
      const interval = setInterval(() => {
        flashSquare(sequence[i]);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          acceptingInput = true;
          messageEl.textContent = "Sıra sende!";
        }
      }, 800);
    }

    function nextRound() {
      messageEl.textContent = "";
      playerSequence = [];
      sequence.push(Math.floor(Math.random() * 9));
      playSequence();
    }

    function checkPlayerMove() {
      const currentMoveIndex = playerSequence.length - 1;
      if (playerSequence[currentMoveIndex] !== sequence[currentMoveIndex]) {
        messageEl.textContent = "Yanlış! Oyun bitti.";
        acceptingInput = false;
        return;
      }
      if (playerSequence.length === sequence.length) {
        score++;
        scoreEl.textContent = score;
        setTimeout(nextRound, 1000);
      }
    }

    function startGame() {
      sequence = [];
      playerSequence = [];
      score = 0;
      scoreEl.textContent = score;
      messageEl.textContent = "";
      nextRound();
    }

    startBtn.addEventListener("click", startGame);
  </script>

</body>
</html>
