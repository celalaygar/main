<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says 5x5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash {
      opacity: 0.6;
      transform: scale(1.1);
      transition: opacity 0.15s ease, transform 0.15s ease;
    }
  </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-white p-4">

  <h1 class="text-3xl font-bold mb-4">ðŸŽ® Simon Says (5x5)</h1>
  <p class="mb-2">Follow the sequence by clicking the flashing squares!</p>
  <p class="mb-4">Level: <span id="level">0</span></p>

  <div id="board" class="grid grid-cols-5 gap-2 w-full max-w-md aspect-square">
    <!-- 25 kareyi JS oluÅŸturacak -->
  </div>

  <button id="startBtn" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow">
    Start Game
  </button>

  <script>
    const board = document.getElementById("board");
    const levelDisplay = document.getElementById("level");
    const startBtn = document.getElementById("startBtn");

    const colors = [
      "bg-red-500", "bg-green-500", "bg-blue-500", "bg-yellow-500", "bg-purple-500",
      "bg-pink-500", "bg-orange-500", "bg-teal-500", "bg-indigo-500", "bg-lime-500"
    ];

    let sequence = [];
    let playerSequence = [];
    let level = 0;
    let squares = [];

    // 25 kare oluÅŸtur
    for (let i = 0; i < 25; i++) {
      const square = document.createElement("div");
      square.className = `aspect-square ${colors[i % colors.length]} rounded-md shadow cursor-pointer transition-transform duration-150`;
      square.dataset.index = i;
      square.addEventListener("click", () => handlePlayerClick(i));
      board.appendChild(square);
      squares.push(square);
    }

    function startGame() {
      sequence = [];
      playerSequence = [];
      level = 0;
      nextLevel();
    }

    function nextLevel() {
      level++;
      levelDisplay.textContent = level;
      playerSequence = [];
      const randomIndex = Math.floor(Math.random() * 25);
      sequence.push(randomIndex);
      playSequence();
    }

    async function playSequence() {
      for (let i = 0; i < sequence.length; i++) {
        const index = sequence[i];
        await flashSquare(index);
        await delay(300);
      }
    }

    function flashSquare(index) {
      return new Promise((resolve) => {
        const square = squares[index];
        square.classList.add("flash");
        setTimeout(() => {
          square.classList.remove("flash");
          resolve();
        }, 300);
      });
    }

    function handlePlayerClick(index) {
      playerSequence.push(index);
      flashSquare(index);

      if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
        alert("âŒ Wrong move! Game Over.");
        startGame();
        return;
      }

      if (playerSequence.length === sequence.length) {
        setTimeout(nextLevel, 600);
      }
    }

    function delay(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
